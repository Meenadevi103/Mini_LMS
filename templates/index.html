{% extends "base.html" %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome to Mini LMS</h1>
        <p class="col-md-8 fs-4">A simple, role-based Learning Management System.</p>
        {% if not current_user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('auth.login') }}" role="button">Sign In</a>
        <a class="btn btn-secondary btn-lg" href="{{ url_for('auth.register') }}" role="button">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
