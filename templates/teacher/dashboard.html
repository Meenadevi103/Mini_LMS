{% extends "base.html" %}

{% block content %}
<h1>Teacher Dashboard</h1>
<a href="{{ url_for('teacher.create_course') }}" class="btn btn-primary mb-3">Create New Course</a>

<h2>My Courses</h2>
<div class="row">
    {% for course in courses %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <a href="{{ url_for('teacher.course_details', course_id=course.id) }}" class="btn btn-secondary">Manage
                    Course</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>You haven't created any courses yet.</p>
    {% endfor %}
</div>
{% endblock %}
