{% extends "base.html" %}

{% block content %}
<h1>My Learning</h1>
<a href="{{ url_for('student.available_courses') }}" class="btn btn-primary mb-3">Browse Courses</a>

<div class="row">
    {% for course in courses %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <a href="{{ url_for('student.course_details', course_id=course.id) }}" class="btn btn-primary">Go to
                    Course</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>You are not enrolled in any courses yet.</p>
    {% endfor %}
</div>
{% endblock %}
